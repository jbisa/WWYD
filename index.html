<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular-animate.js"></script>
    <script type="text/javascript" src="js/controllers/wwydCtrl.js"></script>
    <script type="text/javascript" src="js/services/wwydService.js"></script>
    <script type="text/javascript" src="js/directives/ytPlayer.js"></script>

    <script src="https://www.youtube.com/iframe_api"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/wwyd.css">

    <title>What Would Yeezus Do?</title>
</head>
<body ng-app="wwydApp">
    <div id="fb-root"></div>

    <div ng-controller="WWYDCtrl" ng-init="init()" class="container">

        <div id="header">
            <h2>WHAT WOULD YEEZUS DO?</h2>
            <p>When in doubt, think #WWYD. Enjoy these random Kanye West music videos.</p>
        </div>

        <div id="social">
            <div>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://whatwouldyeezusdo.com/" data-text="WHAT WOULD YEEZUS DO? Brought to you by @wovfn " data-hashtags="WWYD">
                    Tweet
                </a>
            </div>
            <div class="fb-like fb-button" data-href="http://whatwouldyeezusdo.com/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
        </div>

        <div id="main">


            <button class="btn btn-default center-block" ng-click="somethingElse()">DO SOMETHING ELSE</button>

            <p>Now Playing: <span class="title">{{title}}</span></p>

            <div id="video-player" class="embed-responsive embed-responsive-16by9"></div>
        </div>

        <div id="footer">
            <p>Created by <a href="https://www.twitter.com/wovfn" target="_blank">Jay Bisa</a></p>
        </div>
    </div>

    <script>
        !function(d,s,id){
            var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
            if(!d.getElementById(id)){
                js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js,fjs);
            }
        }
        (document, 'script', 'twitter-wjs');
    </script>

    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=423917774450092&version=v2.3";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

</body>
</html>
