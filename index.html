    <script src="http://www.youtube.com/player_api"></script>    
    
    <script type="text/javascript">
      var yeezys = [
        { title: "Touch The Sky", link: "YkwQbuAGLj4" }
        ,{ title: "Only One", link: "WibQR0tQ0P8" }
        ,{ title: "Homecoming", link: "LQ488QrqGE4" }
      ];

      // Copy yeezys array to use
      var currentYeezys = yeezys.slice(0);

      var getRandomYeezy = function() {
        var i = Math.floor(Math.random() * currentYeezys.length);
        return currentYeezys.splice(i,1)[0].link;
      }

      var getNewYeezy = function() {
          if(currentYeezys.length == 0) {
              currentYeezys = yeezys.slice(0);
          }
          player.loadVideoById(getRandomYeezy());
      }

      // Create Youtube player
      var player;
      function onYouTubePlayerAPIReady() {
      player = new YT.Player('player', {
         height: '600',
         width: '100%',
         videoId: getRandomYeezy(),
         playerVars: {
            controls: 0,
            modestbranding: 1,
            showinfo: 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // Autoplay the video when ready
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // Play new video once current video ends
      function onPlayerStateChange(event) {
        if(event.data === 0) {            
            getNewYeezy();
        }
      }
</script>
